<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h2 class="title">Бабуленькины котятки</h2>
			</header>
			<main class="main">
				<input type="checkbox" id="abis" class="cats">
				<input type="checkbox" id="brit" class="cats">
				<input type="checkbox" id="rus" class="cats">
				<input type="checkbox" id="siam" class="cats">
				<nav class="navigation">
					<label for="abis">Абиссинская</label>
					<label for="brit">Британская</label>
					<label for="rus">Русская голубая</label>
					<label for="siam">Сиамская</label>
				</nav>
				<section class="cats">
					<div class="cats__foto">
						<img class="cats__foto_image" src="images/cat_ab.jpg" alt="">
						<p class="text">Барсик, 4 года</p>
					</div>
					<div class="cats__foto">
						<img class="cats__foto_image" src="images/cat_ab1.jpg" alt="">
						<p class="text">Барон, 2 года</p>
					</div>
					<div class="cats__foto">
						<img class="cats__foto_image" src="images/cat_brit.jpg" alt="">
						<p class="text">Марк, 1 месяц</p>
					</div>
					<div class="cats__foto">
						<img class="cats__foto_image" src="images/cat_brit1.jpg" alt="">
						<p class="text">Арчи, 1 год</p>
					</div>
					<div class="cats__foto">
						<img class="cats__foto_image" src="images/cat_brit2.jpg" alt="">
						<p class="text">Амур, 3 года</p>
					</div>
					<div class="cats__foto">
						<img class="cats__foto_image" src="images/cat_golub.jpg" alt="">
						<p class="text">Борис, 2 года</p>
					</div>
					<div class="cats__foto">
						<img class="cats__foto_image" src="images/cat_golub1.jpg" alt="">
						<p class="text">Димасик, 2 года</p>
					</div>
					<div class="cats__foto">
						<img class="cats__foto_image" src="images/cat_siam.jpg" alt="">
						<p class="text">Власик, 3 года</p>
					</div>
				</section>
				<aside class="rank">
					<p class="rank__text">Рейтинг<p>
						<label for="rank">по убыванию</label>
						<input type="checkbox" id="rank">
						<div class="block-breed">
							<div class="breed breeds1" style="--default: 2;">
								<p>Абиссинская</p>
								<div class="block blockline1">
									<div class="line1"></div>
									<span>9</span>
								</div>
							</div>
							<div class="breed breeds2" style="--default: 3;">
								<p>Британская</p>
								<div class="block blockline2">
									<div class="line2"></div>
									<span>8</span>
								</div>
							</div>
							<div class="breed breeds3" style="--default: 1;">
								<p>Русская голубая</p>
								<div class="block blockline3">
									<div class="line3"></div>
									<span>10</span>
								</div>
							</div>
							<div class="breed breeds4" style="--default: 4;">
								<p>Сиамская</p>
								<div class="block blockline4">
									<div class="line4"></div>
									<span>4</span>
								</div>
							</div>
						</div>
					</aside>
					
				</main>
				<footer class="footer">
					<p class="copyright">
						&copy; ООО Бабуленькины котятки, 2015
					</p>
					<address>
						<a href="#">Наш адрес: улица Котовая, д.5</a>
					</address>
				</footer>
			</div>
		</body>
	</html>
